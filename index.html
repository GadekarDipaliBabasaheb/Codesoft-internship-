<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Style Dynamic Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar"></nav>
            <div class="logo-container">
                <img src="/logo.jpg"width="100"height="100" alt="Logo" class="logo-img"> <!-- Add your logo image here -->
                <div class="logo">my shop</div>
            </div>
        <nav class="navbar">
            
            <ol>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a>
                    <!-- <ul class="dropdown"> -->
                        <li><a href="#">Category 1</a></li>
                        <li><a href="#">Category 2</a></li>
                    <!-- </ul> -->
                </li>
                <li><a href="#">Contact Us:<p><a href="mailto:myshop38@gmail.com"><strong>myshop38@gmail.com</strong></a></p></a></li>
                
            </ol>
            <input type="text" placeholder="Search products..." id="search-bar">
            
            <!-- Login button in the navbar -->
            <button id="loginBtn" class="login-button">Login</button>
        </nav>

    </header>

    <!-- Banner / Slider -->
    <section class="banner">
        <h1>Featured Products</h1>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="/logo.jpg" alt="Product 1">
                <h3>Laptop</h3>
                <B>50,000Rs</B>
                
                <button onclick="addToCart(1)"><a href="product1.html">Add to Cart</a></button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="/mobile.jpeg" alt="Product 2">
                <h3>Mobile</h3>
                <B>20,000Rs</B>
                <!-- <a href="add.html">add</a> -->
                <button onclick="addToCart(2)"><a href="product2.html">Add to Cart</a></button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="/pen.jpeg"width="150" height="150" alt="Product 3">
                <h3>pens</h3>
                <B>100Rs</B>
                <br>
                <button onclick="addToCart(1)"><a href="product3.html">Add to Cart</a> </button>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="/washingmachine.jpeg" alt="Product 4">
                <h3>Washing Machine</h3>
                <B>60,000Rs</B>
                <button onclick="addToCart(1)"><a href="product4.html">Add to Cart</a></button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyShop - All Rights Reserved</p>
    </footer>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
